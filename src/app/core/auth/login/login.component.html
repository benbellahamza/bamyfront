<div class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('assets/images/RenaultCam.png')">
  <div class="bg-white/80 backdrop-blur-lg shadow-2xl rounded-3xl p-8 w-full max-w-md animate-fade-in">
    <div class="flex flex-col items-center mb-6">
      <img src="assets/images/bamytrucks.png" alt="Logo BAMY TRUCKS" class="w-28 h-28 mb-6 bg-white p-2 rounded-xl shadow-md" />
      <h1 class="text-2xl font-bold text-gray-800">Connexion à votre compte</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email -->
      <div class="relative group">
        <label class="block mb-1 text-sm text-gray-600 transition-all group-focus-within:text-blue-600">Adresse Email</label>
        <div class="relative">
          <input
            type="email"
            formControlName="email"
            placeholder="exemple@domaine.com"
            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition-all duration-200"
          />
          <div class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-400 group-focus-within:text-blue-500 transition-all">
            <i class="fas fa-envelope"></i>
          </div>
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Email invalide
        </div>
      </div>

      <!-- Password -->
      <div class="relative group">
        <label class="block mb-1 text-sm text-gray-600 transition-all group-focus-within:text-blue-600">Mot de passe</label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition-all duration-200"
          />
          <div class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-400 cursor-pointer hover:text-blue-500 transition-all"
               (click)="togglePasswordVisibility()">
            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </div>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          Mot de passe requis
        </div>
      </div>

      <!-- Error -->
      <div *ngIf="errorMessage" class="text-red-600 text-center font-semibold">
        {{ errorMessage }}
      </div>

      <!-- Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:opacity-90 text-white font-bold py-3 rounded-lg transition-all duration-300 transform hover:scale-[1.02]"
      >
        Se connecter
      </button>
    </form>
  </div>
</div>
