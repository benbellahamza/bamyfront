<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="assets/images/img-01.png" alt="IMG">
        </div>
  
        <!-- ✅ Angular reactive form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
          <span class="login100-form-title">
            Member Login
          </span>
  
          <!-- ✅ Email input with validation -->
          <div
            class="wrap-input100 validate-input"
            [ngClass]="{
              'alert-validate': loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            }"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <input
              class="input100"
              type="text"
              formControlName="email"
              placeholder="Email"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
  
          <!-- ✅ Password input with validation -->
          <div
            class="wrap-input100 validate-input"
            [ngClass]="{
              'alert-validate': loginForm.get('password')?.invalid && loginForm.get('password')?.touched
            }"
            data-validate="Password is required"
          >
            <input
              class="input100"
              type="password"
              formControlName="password"
              placeholder="Password"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
  
          <!-- ✅ Error message -->
          <div *ngIf="errorMessage" class="text-danger text-center mb-2">
            {{ errorMessage }}
          </div>
  
          <!-- ✅ Login button -->
          <div class="container-login100-form-btn">
            <button
              type="submit"
              class="login100-form-btn"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </div>
  
          <div class="text-center p-t-12">
            <span class="txt1">Forgot</span>
            <a class="txt2" href="#">Username / Password?</a>
          </div>
  
          <div class="text-center p-t-136">
            <a class="txt2" href="#">
              Create your Account
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
