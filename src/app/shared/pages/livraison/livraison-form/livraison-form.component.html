<div class="space-y-6 animate-fadeIn bg-white rounded-lg shadow-md p-6">
  <h2 class="text-2xl font-bold text-slate-700 flex items-center gap-2 border-b pb-4">
    <span class="text-amber-500">üöö</span> Enregistrement d'entr√©e camion
  </h2>

  <!-- Message d'erreur -->
  <div *ngIf="erreurFormulaire" class="bg-red-100 text-red-700 p-4 rounded-md text-sm shadow-sm border border-red-200 flex items-center gap-2 animate-pulse">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
    </svg>
    {{ erreurFormulaire }}
  </div>

  <!-- Message de succ√®s -->
  <div *ngIf="messageSucces" class="bg-green-100 text-green-700 p-4 rounded-md text-sm shadow-sm border border-green-200 flex items-center gap-2 animate-fadeIn">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
    </svg>
    {{ messageSucces }}
  </div>

  <form [formGroup]="entreeForm" (ngSubmit)="enregistrerEntree()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Num√©ro de ch√¢ssis -->
    <div class="form-control md:col-span-2">
      <label class="label font-semibold text-slate-700">
        <span class="flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
          </svg>
          Num√©ro de ch√¢ssis
        </span>
      </label>
      <input 
        type="text" 
        class="input input-bordered w-full" 
        formControlName="numeroChassis"
        placeholder="Ex : CHS123456789" 
        [ngClass]="{'input-error': isFieldInvalid('numeroChassis')}"
      />
      <div *ngIf="isFieldInvalid('numeroChassis')" class="text-red-500 text-xs mt-1">
        Num√©ro de ch√¢ssis requis
      </div>
    </div>

    <!-- Marque -->
    <div class="form-control">
      <label class="label font-semibold text-slate-700">
        <span class="flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
          </svg>
          Marque
        </span>
      </label>
      <select 
        class="select select-bordered w-full" 
        formControlName="marque"
        [ngClass]="{'select-error': isFieldInvalid('marque')}"
      >
        <option disabled selected value="">Choisir une marque</option>
        <option value="Renault">Renault</option>
        <option value="Forlend">Forlend</option>
        <option value="Kaycenne">Kaycenne</option>
      </select>
      <div *ngIf="isFieldInvalid('marque')" class="text-red-500 text-xs mt-1">
        Marque requise
      </div>
    </div>

    <!-- Mod√®le dynamique -->
    <div class="form-control" [class.opacity-50]="!entreeForm.get('marque')?.value">
      <label class="label font-semibold text-slate-700">
        <span class="flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
          Mod√®le
        </span>
      </label>
      <select 
        class="select select-bordered w-full" 
        formControlName="modele"
        [ngClass]="{'select-error': isFieldInvalid('modele')}"
        [disabled]="!entreeForm.get('marque')?.value"
      >
        <option disabled selected value="">Choisir un mod√®le</option>
        <option *ngFor="let m of modelesDisponibles" [value]="m">{{ m }}</option>
      </select>
      <div *ngIf="isFieldInvalid('modele')" class="text-red-500 text-xs mt-1">
        Mod√®le requis
      </div>
    </div>

    <!-- Nom chauffeur -->
    <div class="form-control">
      <label class="label font-semibold text-slate-700">
        <span class="flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Nom du chauffeur
        </span>
      </label>
      <input 
        type="text" 
        class="input input-bordered w-full" 
        formControlName="nomChauffeur" 
        placeholder="Nom"
        [ngClass]="{'input-error': isFieldInvalid('nomChauffeur')}"
      />
      <div *ngIf="isFieldInvalid('nomChauffeur')" class="text-red-500 text-xs mt-1">
        Nom requis
      </div>
    </div>

    <!-- Pr√©nom chauffeur -->
    <div class="form-control">
      <label class="label font-semibold text-slate-700">
        <span class="flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Pr√©nom du chauffeur
        </span>
      </label>
      <input 
        type="text" 
        class="input input-bordered w-full" 
        formControlName="prenomChauffeur" 
        placeholder="Pr√©nom"
        [ngClass]="{'input-error': isFieldInvalid('prenomChauffeur')}"
      />
      <div *ngIf="isFieldInvalid('prenomChauffeur')" class="text-red-500 text-xs mt-1">
        Pr√©nom requis
      </div>
    </div>

    <div class="form-control md:col-span-2 mt-2">
      <button type="submit" class="btn btn-success w-full" [disabled]="loading || !entreeForm.valid">
        <span *ngIf="!loading">‚úÖ Enregistrer l'entr√©e</span>
        <span *ngIf="loading" class="loading loading-spinner loading-sm"></span>
      </button>
    </div>
  </form>
</div>
