<div class="flex flex-col min-h-screen bg-gradient-to-br from-slate-100 to-slate-300">

  <!-- ‚úÖ HEADER comme dans ajouterUtilisateur -->
  <header class="bg-slate-700 text-white p-4 border-b-4 border-double border-slate-500 rounded-lg relative flex items-center justify-between">
    <div class="flex items-center gap-4">
      <img src="assets/images/user-icon.png" alt="Logo Renault" class="w-10 h-10 object-contain" />
      <span class="text-black font-bold text-lg">BAMY TRUCKS</span>
    </div>
    <h1 class="absolute left-1/2 transform -translate-x-1/2 text-xl font-bold font-mono tracking-widest uppercase text-center">
      Historique des actions
    </h1>
  </header>

  <!-- ‚úÖ CONTENU PRINCIPAL -->
  <main class="flex-grow p-6">
    <!-- Filtres -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <input type="text" placeholder="üîç Rechercher par agent ou action"
             class="input input-bordered w-full"
             [(ngModel)]="filtreTexte" />

      <input type="month"
             class="input input-bordered w-full"
             [(ngModel)]="filtreDate" />
    </div>

    <!-- Statistiques -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="stats shadow">
        <div class="stat">
          <div class="stat-title">Nombre total d'actions</div>
          <div class="stat-value text-primary">{{ historiqueFiltre().length }}</div>
        </div>
      </div>
    </div>

    <!-- Tableau -->
    <div class="overflow-x-auto bg-white p-4 rounded-xl shadow">
      <table class="table table-zebra w-full">
        <thead class="bg-base-200 text-base font-semibold text-center">
          <tr>
            <th>üë§ Agent</th>
            <th>üìù Action</th>
            <th>üìÖ Date</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let action of historiqueFiltre()">
            <td>{{ action.agent }}</td>
            <td class="text-left">{{ action.action }}</td>
            <td>{{ action.dateAction | date: 'short' }}</td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="historiqueFiltre().length === 0" class="text-center text-gray-500 mt-4">
        Aucun r√©sultat trouv√©.
      </div>
    </div>
  </main>

  <!-- ‚úÖ FOOTER identique -->
  <footer class="bg-slate-700 text-white p-4 text-center border-t-4 border-double border-slate-500 mt-auto">
    <p class="text-xs font-mono">&copy; Bamy Trucks | BamyGuest</p>
  </footer>
</div>
