<!-- ✅ UTILISATION DU COMPOSANT UNIFIÉ -->
<app-unified-layout 
  [pageTitle]="'Dashboard Agent'" 
  [navigationItems]="navigationItems"
  (passwordChanged)="onPasswordChanged()">
  
  <!-- ✅ CONTENU PRINCIPAL AVEC CENTRAGE PARFAIT ET ANIMATION AMÉLIORÉE -->
  <main class="fixed inset-0 pt-20 pb-12 overflow-hidden">
    <div class="h-full bg-gradient-to-br from-blue-100 to-gray-200 flex items-center justify-center p-4 sm:p-6 lg:p-8">
      <div class="w-full max-w-6xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 lg:gap-14 items-center">
          
          <!-- ✅ Carte BamyGuest Améliorée -->
          <div class="bg-white p-10 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-500 flex flex-col items-center transform hover:-translate-y-2 border-t-4 border-blue-500 group">
            <div class="mb-8 p-4 bg-blue-50 rounded-full group-hover:bg-blue-100 transition-colors duration-300">
              <img src="assets/images/BamyGuest1.png" alt="Visiteur" 
                   class="w-64 h-64 object-contain transition-transform duration-300 group-hover:scale-110" />
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-4 group-hover:text-blue-600 transition-colors">BamyGuest</h2>
            <div class="bg-blue-50 px-4 py-1 rounded-full text-blue-600 text-sm font-semibold mb-4 group-hover:bg-blue-600 group-hover:text-white transition-all">
              Gestion des visiteurs
            </div>
            <div class="w-full flex justify-center">
              <button (click)="goTo('ajouterVisiteur')" 
                      class="btn btn-wide text-xl py-4 px-10 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 flex items-center justify-center group">
                <span class="group-hover:mr-2 transition-all">Accéder</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-3 group-hover:translate-x-1 transition-transform" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>

          <!-- ✅ Carte BamyLivraison Améliorée -->  
          <div class="bg-white p-10 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-500 flex flex-col items-center transform hover:-translate-y-2 border-t-4 border-orange-500 group">
            <div class="mb-8 p-4 bg-orange-50 rounded-full group-hover:bg-orange-100 transition-colors duration-300">
              <img src="assets/images/BamyDelivery1.png" alt="Livraison" 
                   class="w-64 h-64 object-contain transition-transform duration-300 group-hover:scale-110" />
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-4 group-hover:text-orange-600 transition-colors">BamyDelivery</h2>
            <div class="bg-orange-50 px-4 py-1 rounded-full text-orange-600 text-sm font-semibold mb-4 group-hover:bg-orange-600 group-hover:text-white transition-all">
              Gestion des camions
            </div>
            <div class="w-full flex justify-center">
              <button (click)="goTo('ajouterLivraison')" 
                      class="btn btn-wide text-xl py-4 px-10 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 flex items-center justify-center group">
                <span class="group-hover:mr-2 transition-all">Accéder</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-3 group-hover:translate-x-1 transition-transform" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
</app-unified-layout>

<style>
/* ✅ Animations personnalisées pour le dashboard agent */
@keyframes fadeInUp {
  from { 
    opacity: 0; 
    transform: translateY(30px); 
  }
  to { 
    opacity: 1; 
    transform: translateY(0); 
  }
}

.animate-fadeInUp {
  animation: fadeInUp 0.6s ease-out;
}

/* ✅ Effet de parallaxe subtil */
.bg-gradient-to-br {
  background-attachment: fixed;
}

/* ✅ Amélioration des cartes */
.group:hover .group-hover\:scale-110 {
  transform: scale(1.1);
}

.group:hover .group-hover\:translate-x-1 {
  transform: translateX(0.25rem);
}

/* ✅ Animation de pulse pour les statistiques */
@keyframes pulse-gentle {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.8;
  }
}

.text-2xl.font-bold {
  animation: pulse-gentle 3s infinite;
}
</style>
