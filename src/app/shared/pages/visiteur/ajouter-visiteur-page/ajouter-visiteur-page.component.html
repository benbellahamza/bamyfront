<div class="flex flex-col min-h-screen bg-gradient-to-br from-slate-100 to-slate-300">

  <!-- ✅ HEADER GLOBAL -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-slate-800 text-white p-4 shadow flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="assets/images/user-icon.png" alt="Logo" class="w-10 h-10" />
      <span class="text-white font-semibold text-lg">BAMY TRUCKS</span>
    </div>

    <h1 class="absolute left-1/2 transform -translate-x-1/2 text-lg font-bold uppercase tracking-widest">
      Ajouter un visiteur
    </h1>

    <div class="relative" (click)="menuOuvert = !menuOuvert">
      <div class="w-10 h-10 rounded-full bg-white text-slate-800 flex items-center justify-center font-bold cursor-pointer shadow">
        {{ utilisateur.nom.charAt(0) }}
      </div>
      <div *ngIf="menuOuvert"
           class="absolute right-0 mt-2 w-64 bg-white text-slate-800 shadow-lg rounded-lg p-4 z-50">
        <p class="font-semibold text-sm">👤 {{ utilisateur.nom }}</p>
        <p class="text-sm">📧 {{ utilisateur.email }}</p>
        <p class="text-sm">🔐 {{ utilisateur.role }}</p>
        <hr class="my-2">
        <div class="text-sm text-blue-600 hover:text-blue-800 cursor-pointer" (click)="ouvrirModalePassword()">
          🔑 Modifier mot de passe
        </div>
        <div class="text-sm text-red-600 hover:text-red-800 cursor-pointer mt-1" (click)="logout()">
          🚪 Se déconnecter
        </div>
      </div>
    </div>
  </header>

  <!-- ✅ MODALE MDP -->
  <div *ngIf="modalePasswordVisible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md space-y-4">
      <h2 class="text-lg font-semibold text-center">Modifier le mot de passe</h2>
      <input type="password" [(ngModel)]="ancienMotDePasse" placeholder="Ancien mot de passe" class="input input-bordered w-full" />
      <input type="password" [(ngModel)]="nouveauMotDePasse" placeholder="Nouveau mot de passe" class="input input-bordered w-full" />
      <div class="flex justify-end gap-2">
        <button class="btn btn-outline" (click)="fermerModalePassword()">Annuler</button>
        <button class="btn btn-primary" (click)="changerMotDePasse()">Enregistrer</button>
      </div>
      <div *ngIf="messageSuccess" class="text-green-600 text-sm text-center">{{ messageSuccess }}</div>
      <div *ngIf="messageErreur" class="text-red-600 text-sm text-center">{{ messageErreur }}</div>
    </div>
  </div>

  <!-- ✅ CONTENU PRINCIPAL -->
  <main class="flex-grow mt-[90px] px-4 pb-28">
    <app-form></app-form>
    <hr class="my-6 border-dashed border-gray-300" />
    <app-list></app-list>
  </main>

  <!-- ✅ FOOTER FIXE -->
  <footer class="fixed bottom-0 left-0 right-0 bg-slate-800 text-white p-3 text-center text-xs tracking-widest">
    &copy; BAMY TRUCKS | BamyGuest
  </footer>
</div>
