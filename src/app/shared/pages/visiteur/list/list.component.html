<div class="container-formulaire">

  <!-- üìã Liste des visiteurs du jour -->
  <div class="liste-visiteurs">
    <h4 class="titre-liste">Visiteurs ajout√©s aujourd‚Äôhui</h4>

    <div class="visiteurs-scroll">
      <div *ngFor="let v of visiteursDuJour" class="visiteur-item">

        <!-- üßæ Informations du visiteur -->
        <div class="visiteur-info">
          <strong>{{ v.nom }} {{ v.prenom }}</strong><br />
          CIN : {{ v.cin }}<br />
          T√©l√©phone : {{ v.telephone }}<br />
          Type : {{ v.typeVisiteur || 'N/A' }}<br />
          Destination : {{ v.destination }}<br />
          Entr√©e : {{ v.dateEntree | date:'short' }}<br />
          Sortie : 
          <span *ngIf="v.dateSortie">‚úî {{ v.dateSortie | date:'shortTime' }}</span>
          <span *ngIf="!v.dateSortie">‚ùå</span>
        </div>

        <!-- ‚úÖ Boutons d'action -->
        <div class="action-buttons">
          <button class="btn btn-success" *ngIf="!v.dateSortie" (click)="validerSortie(v.id)">
            Valider sortie
          </button>

          <button class="btn btn-primary" (click)="modifierVisiteur(v)">
            Modifier
          </button>

          <button class="btn btn-danger" (click)="supprimerVisiteur(v.id)">
            Supprimer
          </button>
        </div>

      </div>
    </div>
  </div>

</div>
